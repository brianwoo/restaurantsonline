<div class="ngdialog-message" ng-controller="UsersController">
   

   <ul class="nav nav-tabs" role="tablist">
      <li ng-class="{active: isTabSet('login')}">
         <a href="" ng-click="setTab('login')" role="tab" data-toggle="tab">
            Login
         </a>
      </li>
      <li ng-class="{active: isTabSet('register')}">
         <a href="" ng-click="setTab('register')" role="tab" data-toggle="tab">
            Register
         </a>
      </li>
   </ul>
   
   

   <div class="tab-content">
      <div class="tab-pane fade active in" id="login">
         
         <!-- to similate the login tab with ng-show -->
         <div ng-show="isTabSet('login')" class="fade in">
            <div>
               <h3>Login </h3>
            </div>
            <div class="">&nbsp;</div>
            <div class="">
               <form>
                  <div class="loginRegErrorMsg" ng-if="invalidLogin">Login unsuccessful, please try again</div>
                  <div class="form-group">
                     <label class="sr-only" for="username">Email</label>
                     <input type="text" class="form-control input-sm" id="username" placeholder="Email" ng-model="loginData.username">
                  </div>
                  <div class="form-group">
                     <label class="sr-only" for="password">Password</label>
                     <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="loginData.password">
                  </div>
                  <div class="checkbox">
                     <label>
                        <input type="checkbox" ng-model="rememberMe"> Remember me
                     </label>
                  </div>
                  <button ng-click="login()" type="submit" class="btn btn-info btn-sm">Sign in</button>
                  <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
               </form>
            </div>
            <div>

            </div>
         </div>
         
         <!-- to similate the register tab with ng-show -->
         <div ng-show="isTabSet('register')" class="fade in">
           <div class="">
               <h3>Register </h3>
           </div>
           <div class="">&nbsp;</div>
           <div class="">

               <form>
                   <div class="loginRegErrorMsg" ng-if="invalidRegistration">Registration unsuccessful, please try again</div>
                   <div class="form-group">
                       <label class="sr-only" for="username">Username</label>
                       <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registration.username">
                   </div>
                   <div class="form-group">
                       <label class="sr-only" for="password">Password</label>
                       <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registration.password">
                   </div>
                   <div class="form-group">
                       <label class="sr-only" for="firstname">First Name</label>
                       <input type="text" class="form-control input-sm" id="firstname" placeholder="First Name" ng-model="registration.firstname">
                   </div>
                   <div class="form-group">
                       <label class="sr-only" for="lastname">Last Name</label>
                       <input type="text" class="form-control input-sm" id="lastname" placeholder="Last Name" ng-model="registration.lastname">
                   </div>
                   <div class="checkbox">
                       <label>
                           <input type="checkbox" ng-model="registration.rememberMe"> Remember me
                       </label>
                   </div>
                   <button ng-click="register()" class="btn btn-info btn-sm">Register</button>
                   <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
               </form>

           </div>          
         
         </div>
         
      </div>
            
      
   </div>
</div>
